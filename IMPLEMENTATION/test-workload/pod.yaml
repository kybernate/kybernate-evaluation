apiVersion: v1
kind: Pod
metadata:
  name: gpu-test-workload
  labels:
    app: gpu-test
spec:
  runtimeClassName: kybernate-gpu # Wichtig f√ºr Checkpoint/Restore Support
  containers:
  - name: stress-gpu
    image: localhost:32000/kybernate-test-workload:latest
    imagePullPolicy: Always
    resources:
      limits:
        nvidia.com/gpu: 1 # Oder kyb.ai/gpu-1x-seat wenn Device Plugin aktiv
    env:
    - name: PYTHONUNBUFFERED
      value: "1"
